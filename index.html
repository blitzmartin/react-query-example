<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/public/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    // This duplicated code avoids flickering
    // Read color preference from localStorage
    const localPreference = localStorage.getItem('colorScheme');

    // If a localPreference is found in localStorage, use it; otherwise, use system default
    const colorPreference = localPreference || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

    // Change color scheme on <html> element before React render to avoid flickering
    const htmlElement = document.documentElement;
    if (colorPreference === 'dark') {
      htmlElement.classList.add('dark');
      htmlElement.style.setProperty('color-scheme', 'dark');
    } else {
      htmlElement.classList.remove('dark');
      htmlElement.style.removeProperty('color-scheme');
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
